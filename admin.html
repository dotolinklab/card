<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTO NEWS 어드민 - 블로그 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="admin-container">
        <!-- 헤더 -->
        <header class="admin-header">
            <button id="menu-toggle" class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>DOTO NEWS 어드민</h1>
            <div class="admin-profile">
                <span>관리자</span>
            </div>
        </header>

        <!-- 사이드바 -->
        <aside class="admin-sidebar">
            <nav class="admin-menu">
                <ul>
                    <li class="active" data-section="dashboard">
                        <a href="#dashboard">대시보드</a>
                    </li>
                    <li data-section="posts">
                        <a href="#posts">게시글 관리</a>
                    </li>
                    <li data-section="users">
                        <a href="#users">사용자 관리</a>
                    </li>
                    <li data-section="settings">
                        <a href="#settings">설정</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="admin-content">
            <div class="content-header">
                <div class="admin-actions">
                    <button class="admin-btn primary new-post-btn">새 글 작성</button>
                    <button class="admin-btn stats-btn">통계 보기</button>
                </div>
                <div class="table-actions">
                    <input type="text" class="search-input" placeholder="제목 또는 카테고리로 검색...">
                </div>
            </div>

            <table id="postsTable" class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>카테고리</th>
                        <th>작성일</th>
                        <th>조회수</th>
                        <th>상태</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 게시글 목록이 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>

            <div class="pagination">
                <button class="pagination-btn">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
